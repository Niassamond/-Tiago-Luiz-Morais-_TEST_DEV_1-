
<style>
  button {
    margin: 10% 0 0 10%;
    padding: 3%;
    align-self: right;
    position: relative;
    left: 50px;

  }
  table {
    margin: 10% 0 0 10%;
    border-collapse: separate;
  }
  th, td {
    align-items: center;
    border: 1px solid black;
    padding: 5px;
    margin: 30% 30% 30% 10%;
    border-bottom: 1px solid rgb(7, 1, 1);
  }

</style>
<h1>
  <button (click)="findCompaniesData()" id="request">GET COMPANIES</button>
</h1>

<div>
  <thead>
    <tr>
      <th>NAME</th>
      <th>SEGMENT</th>
      <th>STANDARD DEVIATION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.name }}</td>
      <td>{{ company.segment }}</td>
      <td>{{ company.standartDeviation }}</td>
    </tr>
  </tbody>
</div>
